<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    
    <div class="container">
          <h2>Custom Dropdown Menu</h2>
      <div class="dropdown-container">
      
        <div class="dropdown-selected" onclick="openOption()">React JS</div>
        <div class="option-container">
            <div class="dropdown-option" onclick="setSelected('HTML')">
                <ion-icon name="logo-html5"></ion-icon>HTML
            </div>
            <div class="dropdown-option" onclick="setSelected('CSS')">
                <ion-icon name="logo-css3"></ion-icon>CSS
            </div>
            <div class="dropdown-option" onclick="setSelected('Javascript')">
                <ion-icon name="logo-javascript"></ion-icon>Javascript
            </div>
            <div class="dropdown-option" onclick="setSelected('Jquery')">
                <ion-icon name="logo-javascript"></ion-icon>Jquery
            </div>
            <div class="dropdown-option" onclick="setSelected('React Js')">
                <ion-icon name="logo-react"></ion-icon>React Js
            </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

  </body>
</html>
